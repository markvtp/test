<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes">
  <title>PC 页面手机端适配</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: auto;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
    }
    #container {
      width: 100%;
      height: 100%;
      overflow: auto;
      transform-origin: 0 0;
    }
    #pcFrame {
      width: 1920px; /* 假设 PC 设计宽度 */
      height: 1080px; /* 假设 PC 设计高度 */
      border: none;
      transform-origin: 0 0;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%) scale(1);
      transition: transform 0.3s ease;
    }
    @media (max-width: 768px) {
      #container {
        transform: scale(0.5); /* 整体缩放，适配手机 */
      }
      #pcFrame {
        transform: translateX(-50%) scale(2); /* 强制放大内容 */
      }
    }
    /* 隐藏 iframe 滚动条 */
    #pcFrame::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <iframe id="pcFrame" src="https://14.116.240.82:1453/chat/j8n37OTjmPj4fzLrmq9w"></iframe>
  </div>
  <script>
    // 动态调整缩放比例
    function adjustFrame() {
      const container = document.getElementById('container');
      const frame = document.getElementById('pcFrame');
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;
      const targetWidth = 1920; // 假设 PC 设计宽度
      const targetHeight = 1080; // 假设 PC 设计高度

      if (screenWidth <= 768) { // 手机端
        const scaleX = screenWidth / targetWidth;
        const scaleY = screenHeight / targetHeight;
        const scale = Math.min(scaleX, scaleY) * 2; // 放大2倍
        container.style.transform = `scale(${scaleX})`;
        frame.style.transform = `translateX(-50%) scale(${scale})`;
      } else {
        container.style.transform = 'scale(1)';
        frame.style.transform = 'translateX(-50%) scale(1)';
      }
    }

    // 监听窗口大小变化和页面加载
    window.addEventListener('resize', adjustFrame);
    window.addEventListener('load', adjustFrame);
  </script>
</body>
</html>
