<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>PC 页面手机端适配</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
    }
    #pcFrame {
      width: 100%;
      height: 100vh;
      border: none;
      transform-origin: 0 0;
      transition: transform 0.3s ease;
    }
    @media (max-width: 768px) {
      #pcFrame {
        transform: scale(0.5); /* 默认缩放比例，可根据需要调整 */
      }
    }
  </style>
</head>
<body>
  <iframe id="pcFrame" src="https://14.116.240.82:1453/chat/j8n37OTjmPj4fzLrmq9w"></iframe>
  <script>
    // 动态调整缩放比例
    function adjustFrame() {
      const frame = document.getElementById('pcFrame');
      const screenWidth = window.innerWidth;
      const targetWidth = 1920; // 假设 PC 页面设计宽度，可根据实际调整
      const scale = screenWidth / targetWidth;

      if (screenWidth <= 768) { // 手机端适配
        frame.style.transform = `scale(${scale > 1 ? 1 : scale})`;
        frame.style.height = `${100 / (scale > 1 ? 1 : scale)}vh`;
      } else {
        frame.style.transform = 'scale(1)';
        frame.style.height = '100vh';
      }
    }

    // 监听窗口大小变化和页面加载
    window.addEventListener('resize', adjustFrame);
    window.addEventListener('load', adjustFrame);
  </script>
</body>
</html>
